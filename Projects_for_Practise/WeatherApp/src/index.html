<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="header">
        <h1>Welcome to <span>Real Time Weather Forecast Web App</span></h1>
       </div>
       <div class="container">
         <div class="header">
           <div class="search-box">
             <input type="text" placeholder="Enter your location " class="input-box">
             <button id="searchBtn"class="fa-solid fa-magnifying-glass">
               
             </button>
             <!-- <button id="checkForecast">Check Forcast</button> -->
           </div>
         </div>
         <div class="location-not-found">
              <h1>OOPS!,Location not found :( </h1>
              <img src="/assets/404.png" alt="404 Error">
         </div>
         <div class="weather-body">
                 <img src="/assets/cloud.png" alt="weather image" class="weather-img">
                 <div class="cityDetails">
                  <div class="city"><strong>city</strong></div>
                  <div class="date">12-2-24</div>
                </div>
                 <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C </sup></p>
                    <p class="description">Light Rain</p>
                 </div>
                 
                 <div class="weather-details">
                  <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                      <span id="humidity">45%</span>
                      <p>Humidity</p>
                    </div>
                  </div>
                  <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                      <span id="wind-speed">12Km/Hr</span>
                      <p>Wind Speed</p>
                    </div>
                    
                  </div>
                 </div>
                 
         </div>
       </div>
       <script src="index.js"></script>
       <script src="https://kit.fontawesome.com/fa07c9c280.js" crossorigin="anonymous"></script>
</body>
</html>
